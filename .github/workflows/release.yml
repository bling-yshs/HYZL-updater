name: release
run-name: (🚀 发布新更新日志${{ github.event.inputs.version }})
on:
  workflow_dispatch:
    inputs:
      version:
        description: "version"
        required: true
        type: string
      changelog:
        description: "changelog"
        required: true
        type: string

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update updater.json
        run: node .github/scripts/release.js ${{ github.event.inputs.version }} ${{ github.event.inputs.changelog }}

      - name: Commit changes
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -a -m ${{ github.event.inputs.version }}
          git push
