name: release
run-name: (🚀 发布新更新日志${{ github.event.inputs.version }})
on:
  workflow_dispatch:
    inputs:
      version:
        description: "version"
        required: true
        type: string
      changelog:
        description: "changelog"
        required: true
        type: string

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update README.md
        run: |
          echo "${{ github.event.inputs.changelog }}" > README.md
          git config --local user.email "
